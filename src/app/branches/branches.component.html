<h2>My Branches</h2>
<ul class="branches">
  <li *ngFor="let branch of branches">
    <span class="badge">{{branch.id}}</span> {{branch.name}}
  </li>
</ul>


<div class="container">
  <div [hidden]="submitted">
    <h1>Branch Form</h1>
    <!--<form (ngSubmit)="onSubmit()" #branchForm="ngForm">-->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="name" name="name" #branchname/>
      </div>
      <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
      <!--<button type="button" class="btn btn-default" (click)="newHero(); branchForm.reset()">New Hero</button>-->
    <!--</form>-->
  </div>
</div>
